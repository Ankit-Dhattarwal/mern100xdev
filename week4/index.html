

<html>
  <script>
    //once
    let timeout;
    function debouncePopulateDiv(){
      // delay the call to populateDiv until ive not been called for 100ms
      // and I've been called atleast once

      // how to cancel clock?
      // clearTimeout
    //  const timeout =  setTimeout(function(){
    //     populateDiv();
    //   }, 1000);

    //   clearTimeout(timeout);
   
    clearTimeout(timeout);
     timeout =  setTimeout(function(){
        populateDiv();
      }, 1000);
    }

    async function populateDiv(){
      const a = document.getElementById("firstNumber").value;
      const b = document.getElementById("secondNumber").value;
      const response = await fetch("https://sum-server.100xdevs.com/sum?a=" + a + "&b=" + b)
      const ans = await response.text();
      document.getElementById("finalSum").innerHTML = ans;
    }
    </script>
    <input oninput="debouncePopulateDiv()" id="firstNumber" type="text" placeholder="First number" />
    <br></br>
    <input oninput="debouncePopulateDiv()" id="secondNumber" type="text" placeholder="Second number"/>
    <div id="finalSum"></div>
  </body>
</html>
